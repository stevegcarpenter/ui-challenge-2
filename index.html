<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Challenge 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <main>
    <div class"titlebox-container">
      <div class="titlebox">
        <h1 class="challenge-name underline">UI Challenge - Custom Form Elements</h1>
      </div>
    </div>
    <form novalidate class="form">
      <div class="form-section">
        <label><h1>text input</h1></label>
        <input class="text-input input-wo-validation" type="text">
      </div>
      <div class="form-section">
        <label><h1>text input w/ validation error</h1></label>
        <input class="text-input input-w-validation-error" pattern="[a-zA-Z0-9_-]*" type="text">
      </div>
      <div class="form-section">
        <h1>drop down 1</h1>
      </div>
      <div class="form-section">
        <h1>drop down 2</h1>
      </div>
      <div class="form-section">
        <h1>checkboxes</h1>
      </div>
      <div class="form-section">
        <h1>radio buttons</h1>
      </div>
      <div class="form-section">
        <h1>buttons</h1>
        <button></button>
      </div>
    </form>
  </main>
</body>
</html>

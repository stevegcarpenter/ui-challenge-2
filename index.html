<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Challenge 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 class="challenge-name">UI Challenge - Custom Form Elements</h1>
    <form novalidate class="form">
      <div class="form-section">
        <label><h1>text input</h1></label>
        <input class="input-wo-validation" type="text">
      </div>
      <div class="form-section">
        <label><h1>text input w/ validation error</h1></label>
        <input class="input-w-validation-error" type="text">
      </div>
      <div class="form-section">
        <h1>drop down 1</h1>
      </div>
      <div class="form-section">
        <h1>drop down 2</h1>
      </div>
      <div class="form-section">
        <h1>checkboxes</h1>
      </div>
      <div class="form-section">
        <h1>radio buttons</h1>
      </div>
      <div class="form-section">
        <h1>buttons</h1>
      </div>
    </form>
  </main>
</body>
</html>
